<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Support</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f5f9fc;
      color: #333;
    }

    header {
      background: #0a3d62;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url("static/images/mainpage.png") no-repeat center center;
      background-size: cover;
      color: white;
      padding: 2rem;
    }

    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background-color: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      background-color: rgba(0,0,0,0.4);
      padding: 1rem;
      border-radius: 10px;
    }

    footer {
      background: #0a3d62;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    footer p {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mental Health Care</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Mental Health Matters</h2>
    <p>Support, tools, and guidance for a healthier mind. Take the first step today.</p>
  </section>

  <footer>
    <p>Contact us: support@mentalhealth.org | +1 (800) 123-4567</p>
    <p>&copy; 2025 Mental Health Care. All rights reserved.</p>
  </footer>

</body>
</html>
